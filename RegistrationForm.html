<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <h1 align="center">Form</h1>

    <form action="RegistrationForm.php">
        <table >
            <tr>
                <td><label for="first_name">First Name:</label></td>
                <td><input type="text" name="first_name" placeholder="First Name" required></td>
            </tr>
            
            <tr>
                <td><label for="last_name">Last Name:</label></td>
                <td><input type="text" name="last_name" placeholder="Last Name" required></td>
            </tr>
            
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" placeholder="Enter email" required></td>
            </tr>

            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>

            <tr>
                <td><label for="interests">Interests:</label></td>
                <td>
                    <select name="interests">
                        <option value="coding">Coding</option>
                        <option value="gaming">Gaming</option>
                        <option value="readingbook">Reading Book</option>
                        <option value="playing">Playing</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="mobile">Mobile Number:</label></td>
                <td><input type="text" name="mobile" placeholder="Enter Phone Number" required></td>
            </tr>

            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" name="dob" required></td>
            </tr>

            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" name="password" required></td>
            </tr>

            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="text" name="age" placeholder="Your age"></td>
            </tr>

            <tr>
                <td><label for="feedback">Feedback:</label></td>
                <td>
                    <textarea name="feedback" placeholder="Please give your valuable feedback"></textarea>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
